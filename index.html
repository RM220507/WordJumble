<!DOCTYPE html>
    <head>
        <title>Jumble Solver</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>

        <div class="main-container">
            <h1 class="jumble" id="jumble"></h1>

            <input id="3-letter" maxlength="3" value="" placeholder="3 letter word..." />
            <input id="4-letter" maxlength="4" value="" placeholder="4 letter word..." />
            <input id="5-letter" maxlength="5" value="" placeholder="5 letter word..." />
            <input id="6-letter" maxlength="6" value="" placeholder="6 letter word..." />

            <script src="check.js"></script>
            <button onclick="check_all()">Check</button>
            <button onclick="new_jumble()">New Jumble</button>
            <button onclick="share_jumble()">Share this Jumble</button>

            <script src="load.js"></script>
            <script>
                load();
            </script>
        </div>
    </body>
</html>
